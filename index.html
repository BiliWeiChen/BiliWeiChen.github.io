    <h2><p align="center" style="color: red;" >明·文嘉</h2></p>
    <hr align="left" size="2"> 
    <h3><p align="center"><font face="宋体" size="5">今日复今日，<br>
    今日何其少！<br>今日又不为，<br>此事何时了？<br>人生百年几今日，<br>今日不为真可惜！<br>若言姑待明朝至，<br>明朝又有明朝事。<br>为君聊赋今日诗，<br>努力请从今日始。<br></h3></p></font>
